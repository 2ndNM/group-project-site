<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Lightbox Video Styles */
    .video-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-content {
      position: relative;
      background: white;
      border-radius: 15px;
      padding: 10px;
      max-width: 90%;
      max-height: 90%;
    }

    .video-content video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: #333;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Project Portfolio</h1>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Search projects...">
  </div>

  <div class="buttons-container">
    <button onclick="openVideo()">Watch Video</button>
    <button>Show More</button>
  </div>

  <!-- Lightbox Video Player -->
  <div id="videoPopup" class="video-popup" onclick="closeVideo(event)">
    <div class="video-content" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeVideo(event)">&times;</span>
      <video controls>
        <source src="project-overview.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function openVideo() {
      document.getElementById("videoPopup").style.display = "flex";
    }

    function closeVideo(event) {
      document.getElementById("videoPopup").style.display = "none";
    }
  </script>

</body>
</html>
